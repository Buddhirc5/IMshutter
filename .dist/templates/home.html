<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - IM Shutter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home-container">
        <div class="content-wrapper">
            <h1>Welcome to <span class="brand-name">IM Shutter</span></h1>
            <p>Your ultimate online image editing tool with powerful features.</p>
            
            <!-- Adding the box -->
            <div class="box">
                <span></span>
                <div class="content">
                    <h2>Start Editing</h2>
                </div>
            </div>

            <!-- Go to editor button -->
            <button onclick="window.location.href='/app'" class="go-btn">
                <i class="fas fa-arrow-right"></i> Go to Editor
            </button>
        </div>
    </div>
</body>
</html>
