<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Transfer Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4fd, #c1d4e7);
            color: #333;
        }

        /* Hero Section */
        .hero {
            background: url('https://your-image-url.com') center/cover no-repeat;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5);
        }

        .hero h1 {
            font-size: 3.5rem;
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Card Layout */
        .upload-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: -50px;
            transition: transform 0.3s ease;
        }

        .upload-card:hover {
            transform: translateY(-10px);
        }

        /* Adjust image size and styling */
        .image-preview {
            width: 100%;
            max-width: 300px;
            height: 300px;
            object-fit: cover;
            display: block;
            margin: 15px auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Input and Button Styling */
        .file-input {
            position: relative;
            cursor: pointer;
        }

        .file-input input {
            opacity: 0;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            cursor: pointer;
        }

        .btn-upload {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-upload:hover {
            background-color: #0056b3;
        }

        /* Subtle animations */
        .btn-upload {
            transition: background-color 0.4s ease, transform 0.2s ease;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
        }

        /* Spinner */
        .spinner-border {
            display: none;
            margin-top: 20px;
        }

        /* Footer Styling */
        .footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
    <script>
        function previewImage(input, imgId) {
            const file = input.files[0];
            const reader = new FileReader();
            const spinner = document.querySelector('.spinner-border');
            reader.onload = function (e) {
                const img = document.getElementById(imgId);
                img.src = e.target.result;
                img.style.display = 'block';
                spinner.style.display = 'none';
            };
            if (file) {
                spinner.style.display = 'block';
                reader.readAsDataURL(file);
            }
        }
    </script>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero text-center">
        <h1>Style Transfer Upload</h1>
    </div>

    <div class="container">
        <div class="upload-card mx-auto text-center">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="content_image" class="form-label">Upload Content Image</label>
                    <div class="file-input">
                        <input type="file" class="form-control" id="content_image" name="content_image" accept="image/*" required onchange="previewImage(this, 'contentPreview')">
                    </div>
                    <img id="contentPreview" src="#" alt="Content Image Preview" class="image-preview" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="style_image" class="form-label">Upload Style Image</label>
                    <div class="file-input">
                        <input type="file" class="form-control" id="style_image" name="style_image" accept="image/*" required onchange="previewImage(this, 'stylePreview')">
                    </div>
                    <img id="stylePreview" src="#" alt="Style Image Preview" class="image-preview" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-upload">Upload and Transfer Style</button>
            </form>

            {% if stylized_image %}
                <h2 class="text-center mt-5">Stylized Image</h2>
                <img src="{{ url_for('static', filename=stylized_image) }}" alt="Stylized Image" class="image-preview">
            {% endif %}
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>IM Shutter &copy; 2024 | Designed for Creative Image Transfer</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
