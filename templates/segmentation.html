<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Segmentation</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* Additional styles specific to segmentation.html */

        /* Container for the segmentation page */
        .segmentation-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Description section */
        .description {
            margin-top: 20px;
            text-align: center;
            max-width: 800px;
        }

        /* File upload section */
        .file-upload-section {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-upload-section label {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-upload-section label:hover {
            background-color: #0056b3;
        }

        /* Image display container */
        .image-display-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .image-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-box h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .image-box img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Button Styles */
        .btn {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn i {
            margin-right: 5px;
        }

        .btn-primary {
            background-color: #28a745;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeout {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .image-display-container {
                flex-direction: column;
                align-items: center;
            }

            .file-upload-section {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
    <script>
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'popup';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000); // Remove after 3 seconds
        }

        function uploadAndSegmentImage() {
            const fileInput = document.getElementById('file-input');
            if (!fileInput.files[0]) {
                alert('Please select an image to upload.');
                return;
            }
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/perform_segmentation', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                } else {
                    return response.json().then(data => {
                        throw new Error(data.error);
                    });
                }
            })
            .then(blob => {
                // Display the segmented image
                const url = URL.createObjectURL(blob);
                const imgElement = document.getElementById('segmented-image');
                imgElement.src = url;
                imgElement.style.display = 'block';

                // Display the uploaded image
                const uploadedImgElement = document.getElementById('uploaded-image');
                const uploadedUrl = URL.createObjectURL(fileInput.files[0]);
                uploadedImgElement.src = uploadedUrl;
                uploadedImgElement.style.display = 'block';

                showNotification('Image segmented successfully!');
            })
            .catch(error => {
                console.error('Error performing segmentation:', error);
                alert('Error: ' + error.message);
            });
        }
    </script>
</head>
<body>
    <div class="segmentation-container">
        <h1>Image Segmentation using CNN</h1>
        <div class="description">
            <p>
                Upload an image to segment vehicles
            </p>
        </div>
        <div class="file-upload-section">
            <label for="file-input">
                <i class="fas fa-file-image"></i> Select Image
            </label>
            <input type="file" id="file-input" accept="image/*" style="display:none;">
            <button onclick="uploadAndSegmentImage()" class="btn btn-primary">
                <i class="fas fa-upload"></i> Upload and Segment Image
            </button>
        </div>
        <div class="image-display-container">
            <div class="image-box">
                <h3>Uploaded Image</h3>
                <img id="uploaded-image" style="display:none;">
            </div>
            <div class="image-box">
                <h3>Segmented Image</h3>
                <img id="segmented-image" style="display:none;">
            </div>
        </div>
    </div>
</body>
</html>
